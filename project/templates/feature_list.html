{% extends 'default.html' %}
{% block main %}
<div class="feature-list">
    <h1 class="feature-title">Выберите особенность для удаления</h1>
        <div class="features">
            {% for feature in features %}
            <a class="nav-link" href="{% url 'delete_feature' feature.id %}">{{ feature }}</a>
            {% endfor %}
        </div>
</div>
{% endblock main %}
